	<script type="text/javascript">
		findResult();
		function findResult() {
			let brandReport = new Array();
			$.ajax({
				url: head + '/biodiversity/selectBiodiversityEng',
				type: 'POST',
				async: false,
				data: {
					firstCategoryId: 302,
					flag: flag
				},
				dataType: 'json',
				success: (res) => {
					if (res.code == '0000') {
						brandReport = res.result == '' ? [] : res.result[0];
						createReport(brandReport)
					}
				}
			})
		}

		function createReport(arr) {
			// console.log(arr)
			// console.log(arr.brandDescription)
			$('.report .details').html(arr.brandDescription)
		}
